<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ภาคฤดูร้อน พ.ศ. 2568 - F39-2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');

    body {
      font-family: "Kanit", Tahoma, sans-serif;
      font-size: 18px;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 980px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #006400;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .announcement {
      max-width: 600px;
      margin: 10px auto 10px auto;
      background-color: #e6f0ff;
      border: 2px solid #004aad;
      border-radius: 8px;
      padding: 15px 20px;
      color: #004aad;
      font-weight: bold;
      text-align: center;
      font-family: "Kanit", Tahoma, sans-serif;
      font-size: 20px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .info-box-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px auto 30px auto;
      max-width: 100%;
      flex-wrap: nowrap;
    }

    .info-box {
      border: 2px solid #004aad;
      border-radius: 12px;
      width: 200px;
      height: 90px;
      padding: 15px;
      color: #004aad;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      font-family: "Kanit", Tahoma, sans-serif;
      display: flex;
      flex-direction: column; /* ให้ข้อความในกล่องเรียงแนวตั้ง */
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
      box-sizing: border-box;
      box-shadow: none;
      background: transparent;
    }

    .info-box:active {
      box-shadow: inset 2px 2px 7px rgba(0,0,0,0.3);
      transform: translateY(2px);
    }

    /* สไตล์คำว่า (หมดเวลา) สีแดง และแยกบรรทัด */
    .expired {
      color: red;
      font-weight: normal;
      font-size: 16px;
      margin-top: 6px;
      line-height: 1.2;
    }

    h2 {
      color: #006400;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      margin-top: 40px;
    }

    ul, ol {
      padding-left: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 18px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #e0f0e0;
      color: #006400;
    }

    footer {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-top: 40px;
      padding: 20px;
    }

    .back-link {
      text-align: right;
      margin-top: 20px;
    }

    .back-link a {
      color: #006400;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">

  <h1>ภาคฤดูร้อน พ.ศ. 2568</h1>
  <p style="text-align: center;">สาขาเกษตรและสิ่งแวดล้อมศึกษา ชั้นปีที่ 2 (F39-2)</p>

  <div class="announcement">
    วันสุดท้ายของการส่งเกรด ไม่เกินเที่ยงคืนวันพฤหัสบดีที่ 12 มิ.ย. 68
  </div>

  <div class="back-link">
    <a href="index.html">← กลับหน้าหลัก</a>
  </div>

</div>

<footer>
  &copy; 2025 สาขาเกษตรและสิ่งแวดล้อมศึกษา | มหาวิทยาลัยเกษตรศาสตร์
</footer>

</body>
</html>
