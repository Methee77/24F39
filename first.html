<section class="intro">
  <h1>ภาคต้น 2568 สาขาเกษตรและสิ่งแวดล้อมศึกษา ชั้นปีที่ 2 (F39-2)</h1>
</section>

<div class="countdown-box">
  <p id="countdown"></p>
</div>

<style>
.intro {
  background-color: #002147;
  color: white;
  text-align: center;
  padding: 2rem 1rem;
}

.intro h1 {
  font-size: 1.8rem;
  margin: 0;
}

/* กล่องนับถอยหลัง */
.countdown-box {
  background-color: #fff3cd;
  color: #856404;
  max-width: 500px;
  margin: 2rem auto;
  padding: 1.5rem;
  border-radius: 10px;
  text-align: center;
  font-size: 1.2rem;
  font-weight: bold;
  border: 1px solid #ffeeba;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
}

.services {
  background: #f1f4f9;
  padding: 3rem 2rem;
  text-align: center;
}

.services h2 {
  font-size: 2rem;
  margin-bottom: 2rem;
  color: #002147;
}

.service-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 1.5rem;
  max-width: 960px;
  margin: auto;
}

.service-box {
  background: white;
  padding: 1rem;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.08);
  text-decoration: none;
  color: #002147;
  transition: transform 0.2s;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.service-box:hover {
  transform: translateY(-5px);
}

.service-box img {
  width: 60px;
  height: 60px;
  margin-bottom: 1rem;
}

.service-box span {
  font-size: 1rem;
  font-weight: bold;
}
</style>

<script>
  const targetDate = new Date("2025-06-09T01:00:00+07:00").getTime();
  const countdownElement = document.getElementById("countdown");

  const updateCountdown = () => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
      countdownElement.innerHTML = "✅ ระบบเปิดให้ใช้งานแล้ว";
      clearInterval(timer);
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownElement.innerHTML = `อยู่ระหว่างอัปเดตข้อมูล<br>จะเปิดระบบในอีก ${days} วัน ${hours} ชั่วโมง ${minutes} นาที ${seconds} วินาที`;
  };

  updateCountdown();
  const timer = setInterval(updateCountdown, 1000);
</script>
