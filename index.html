<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>สาขาเกษตรและสิ่งแวดล้อมศึกษา F39-2</title>
  
  <!-- เรียกใช้ฟอนต์ Kanit จาก Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Kanit", Tahoma, sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #006400;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .updated {
      background-color: #228B22;
      color: white;
      padding: 12px 0;
      font-size: 18px;
      text-align: center;
    }

    .content {
      padding: 40px 20px;
      text-align: center;
    }

    .card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      padding: 30px;
      margin: 20px auto;
      max-width: 500px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
    }

    .card h2 {
      color: #006400;
      margin-bottom: 10px;
    }

    .new-badge {
      color: red;
      font-weight: bold;
      margin-left: 10px;
      padding: 2px 8px;
      border: 2px solid red;
      border-radius: 6px;
      display: inline-block;
      animation: smoothShake 1.2s ease-in-out infinite;
      user-select: none;
    }

    @keyframes smoothShake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-3px);
      }
      50% {
        transform: translateX(3px);
      }
      75% {
        transform: translateX(-3px);
      }
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ddd;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>สาขาเกษตรและสิ่งแวดล้อมศึกษา</h1>
  <p>ชั้นปีที่ 2 (F39-2)</p>
</header>

<div class="updated">
  Updated 4 มิถุนายน 2568
</div>

<a href="Summer.html" style="text-decoration: none;">
  <div class="card" id="summer">
    <h2>ภาคฤดูร้อน พ.ศ. 2568</h2>
    <p>รายละเอียดเนื้อหาหรือวิชาที่เปิดสอนในภาคฤดูร้อน พ.ศ. 2568</p>
  </div>
</a>

<div class="card" id="first">
  <h2>
    ภาคต้น 2568 
    <span class="new-badge">NEW!!</span>
  </h2>
  <p>รายละเอียดเนื้อหาหรือวิชาที่เปิดสอนในภาคต้น 2568</p>
</div>

<footer>
  &copy; 2025 สาขาเกษตรและสิ่งแวดล้อมศึกษา | มหาวิทยาลัยเกษตรศาสตร์
</footer>

</body>
</html>
